# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://10.1.30.25:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "10.1.30.25"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "talos-01"
    ipAddress: "10.1.30.5"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/ce4c980550dd2ab1b17bbf2b08801c7eb59418eafe8f279833297925d67c7515
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:7a:f7:e4"
        dhcp: false
        addresses:
          - "10.1.30.5/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.1.30.1"
        mtu: 1500
        vip:
          ip: "10.1.30.25"
  - hostname: "talos-02"
    ipAddress: "10.1.30.10"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/ce4c980550dd2ab1b17bbf2b08801c7eb59418eafe8f279833297925d67c7515
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:36:0f:6a"
        dhcp: false
        addresses:
          - "10.1.30.10/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.1.30.1"
        mtu: 1500
        vip:
          ip: "10.1.30.25"
  - hostname: "talos-03"
    ipAddress: "10.1.30.15"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/ce4c980550dd2ab1b17bbf2b08801c7eb59418eafe8f279833297925d67c7515
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:a1:df:17"
        dhcp: false
        addresses:
          - "10.1.30.15/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.1.30.1"
        mtu: 1500
        vip:
          ip: "10.1.30.25"

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"

